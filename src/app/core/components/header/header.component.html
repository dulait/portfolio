<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="{
    'bg-gray-900/95 backdrop-blur-sm shadow-lg': isScrolled,
    'bg-transparent': !isScrolled
  }"
>
  <nav class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="text-xl text-white">Dusan Draskovic</div>

      <div class="hidden md:flex items-center gap-8">
        @for (item of navItems; track item.href) {
        <button
          (click)="scrollToSection(item.href)"
          class="text-gray-300 hover:text-white transition-colors"
        >
          {{ item.label }}
        </button>
        }
      </div>

      <button class="md:hidden text-white" (click)="toggleMobileMenu()">
        @if (isMobileMenuOpen) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        } @else {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        }
      </button>
    </div>

    @if (isMobileMenuOpen) {
    <div class="md:hidden mt-4 pb-4 flex flex-col gap-4">
      @for (item of navItems; track item.href) {
      <button
        (click)="scrollToSection(item.href)"
        class="text-gray-300 hover:text-white transition-colors text-left"
      >
        {{ item.label }}
      </button>
      }
    </div>
    }
  </nav>
</header>
