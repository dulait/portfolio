<section id="skills" class="py-20 px-4 bg-gradient-to-br from-slate-900 via-blue-950 to-slate-900">
  <div class="max-w-4xl mx-auto">
    <h2 class="mb-12 text-center text-white text-4xl font-bold">Skills & Technologies</h2>

    <div class="grid md:grid-cols-3 gap-8">
      @for (category of skillCategories; track category.title) {
        <div
          class="bg-slate-800/50 p-6 rounded-lg shadow-lg border border-slate-700 hover:border-blue-500/50 transition-colors"
        >
          <h3 class="mb-4 text-blue-300 text-2xl font-semibold">
            {{ category.title }}
          </h3>
          <div class="flex flex-wrap gap-2">
            @for (skill of category.skills; track skill) {
              <span
                class="bg-blue-500/20 text-blue-300 border border-blue-500/30 px-3 py-1 rounded text-sm"
              >
                {{ skill }}
              </span>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
